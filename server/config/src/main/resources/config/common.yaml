server:
  port: 8080

spring:
  application:
    name: common
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:common_db}
    username: ${DB_USER:esgseed}
    password: ${DB_PASSWORD:esgseed1234}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

